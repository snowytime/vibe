<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="description" content="Lets Vibe ðŸ”¥" />
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="/public/32.png" />
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/public/180.png" />
        <link rel="icon" sizes="32x32" href="/public/32.png" />
        <link rel="icon" sizes="16x16" href="/public/16.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vibe</title>
    </head>

    <script defer>
        const headObserver = new MutationObserver(() => {
            [...document.head.children].forEach((child) => {
                if (
                    child.tagName === "STYLE" ||
                    (child.tagName === "LINK" &&
                        (child.getAttribute("type") === "text/css" ||
                            child.getAttribute("rel") === "stylesheet"))
                ) {
                    // stylesheet
                    const href = child.getAttribute("href");
                    const devId = child.getAttribute("data-vite-dev-id");

                    // get content
                    const content = child.textContent;
                    const firstLine = content.split("\n")[0];

                    const vibeOnly = (line) =>
                        line.includes('"vibe"') || line.includes('"universal"');

                    // we loop over all the
                    if (vibeOnly(firstLine)) {
                        // this is a Vibe ui stylesheet, and should not be applied to the story
                        return;
                    }
                    child.disabled = true;
                }
            });
        });
        headObserver.observe(document.head, {
            subtree: true,
            characterData: true,
            childList: true,
        });
    </script>

    <body>
        <div id="_vibe"></div>
        <script type="module" src="/src/root.tsx"></script>
    </body>
</html>
